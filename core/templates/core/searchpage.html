{% extends "core/base.html" %}

{% block content %}
<div>
    {% if mangas %}
        <h1> Ket qua tim kiem cho {{searched}}</h1>
        {% for manga in mangas  %}
            <div class="col-sm-3 col-md-6", tyle="background-color:yellow;">
                <a href = "{% url 'manga:detail' manga.id %}">
                    <div> 
                        <img src = "{{manga.banner.url}}" class = "rounded-t-xl">
                    </div>

                    <div>
                        <h2> {{manga.name}} </h2>
                        <p> Số chương hiện có: {{manga.numberOfChapters}} <p>
                    </div>
                    
                </a>
            </div>
        {% endfor %}
    {% else %}
        <h1> Khong tim thay ket qua cho {{searched}}</h1>
    {% endif %}
    
</div>
{% endblock content %}
