{% extends "core/base.html" %}
{% block title %}
Truyen Hot
{% endblock title %}
{% block content %}
    <h1>Tất cả truyện</h1>
    <div>
        {% for manga in sorted_mangas  %}
            <div class="col-sm-3 col-md-6", tyle="background-color:yellow;">
                <a href = "{% url 'manga:detail' manga.id %}">
                    <div> 
                        <img src = "{{manga.banner.url}}" class = "rounded-t-xl">
                    </div>

                    <div>
                        <h2> {{manga.name}} </h2>
                        <p> Số chương hiện có: {{manga.numberOfChapters}} <p>
                    </div>
                    
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
