{% extends "core/base.html" %}
{% block title %}
Tim kiem nang cao
{% endblock title %}

{% block content %}
<div class = "container">
    <form>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">Ten Truyen</label>
        <input type="search" class="form-control" id="inputEmail4" placeholder="Ten Truyen" name = 'name_contains'>
        </div>
        <div class="form-group col-md-6">
        <label for="inputPassword4">Tac Gia</label>
        <input type="search" class="form-control" id="inputPassword4" placeholder="Tac Gia" name = 'author'>
        </div>
    </div>

    <div class="form-row">
            <div class="form-group col-md-4">
            <label for="inputState"></label>
            <select id="inputState" class="form-control" name = 'sort'>
                <option selected>Sap xep theo</option>
                <option>A-Z</option>
                <option>Z-A</option>
                <option>Ngay Cap Nhat Giam Dan</option>
                <option>Ngay Cap Nhat Tang Dan</option>
                <option>Luot thich Giam Dan</option>
                <option>Luot thich Tang Dan</option>
            </select>
            </div>
    </div>

    <div class="form-check">
    
    {% for tag in tags  %}
        <input class="form-check-input" type="checkbox" id="check1" name="tags" value="{{tag.name}}" unchecked>
        <label class="form-check-label">{{tag.name}}</label>
    {% endfor %}
        
    </div>
    <button type="submit" class="btn btn-primary">Tim kiem</button>
    </form>
</div>
<div>
    <h1>Tất cả truyện</h1>
    <div>
        {% for manga in mangas  %}
            <div class="col-sm-3 col-md-6", tyle="background-color:yellow;">
                <a href = "{% url 'manga:detail' manga.id %}">
                    <div> 
                        <img src = "{{manga.banner.url}}" class = "rounded-t-xl">
                    </div>

                    <div>
                        <h2> {{manga.name}} </h2>
                        <p> Số chương hiện có: {{manga.numberOfChapters}} <p>
                    </div>
                    
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
